<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="big-container first">
      <section class="container about">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
    </div>
    <div class="big-container second">
      <section class="container trial">
        <p><span class="free"> Try it free</span> 7 days then $20/mo. thereafter</p>
      </section>
      <section class="container input">
        <ul class="forms">
          <li><input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First Name"
          /></li>
          <li><input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last Name"
          /></li>
         <li><input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          /></li>
          <li><input type="password" name="pass" id="pass" placeholder="Password" /></li>
        </ul>
        <div>
        <button><h2>CLAIM YOUR FREE TRIAL</h2></button>
        </div>
        <div>
        <p class="tas">
          By clicking the button, you are agreeing to our
          <a href="#" class="tas-link"> Terms and Services</a>
        </div>
      </p>
      </section>
    </div>
    </main>
  </body>
</html>
